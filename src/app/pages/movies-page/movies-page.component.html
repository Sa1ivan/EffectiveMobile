<section class="catalog">
  <header class="catalog__header">
    <h1 class="catalog__title">Каталог фильмов</h1>
    <label class="catalog__search">
      <input [formControl]="query" aria-label="Поиск фильмов" placeholder="Поиск фильмов..." type="search"/>
    </label>
  </header>

  <section aria-live="polite" class="catalog__content" role="region">
    <app-movie-list *ngIf="!loading; else loadingTpl" [movies]="movies"></app-movie-list>
    <ng-template #loadingTpl>
      <div class="center">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
    </ng-template>
  </section>

  <mat-paginator
    (page)="onPageChange($event)"
    *ngIf="!loading"
    [hidePageSize]="true"
    [length]="totalResults"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize">>
  </mat-paginator>
</section>
